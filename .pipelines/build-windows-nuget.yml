resources:
- repo: self

pool:
  name: Hosted VS2017
  demands: Cmd

steps:
- script: |
    .scripts/restore.cmd
    .scripts/build.cmd
    .scripts/test.cmd
    .scripts/package.cmd
  env:
    Tag: +$(Build.SourceVersion)
    nugetPath: $(Build.SourcesDirectory)\vowpalwabbit\.nuget\nuget.exe
    DebugBuildScripts: 1
  failOnStderr: true